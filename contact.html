<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact the Royal Court</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact the Royal Court</h1>
    </header>

    <main>
        <form id="contactForm" novalidate>
            <div>
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Your Full Name" required>
                <span class="error" id="fullNameError">Full Name is required.</span>
            </div>

            <div>
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Your Address" required>
                <span class="error" id="addressError">Address is required.</span>
            </div>

            <div>
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Your City" required>
                <span class="error" id="cityError">City is required.</span>
            </div>

            <div>
                <label for="postalCode">Postal Code</label>
                <input type="text" id="postalCode" name="postalCode" placeholder="A1A 1A1" required>
                <span class="error" id="postalCodeError">Valid Postal Code is required.</span>
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
                <span class="error" id="emailError">Valid Email is required.</span>
            </div>

            <div>
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Your Phone Number" required>
                <span class="error" id="phoneNumberError">Phone Number is required.</span>
            </div>

            <div>
                <label>Contact Preference</label>
                <input type="radio" id="contactEmail" name="contactPreference" value="email" required>
                <label for="contactEmail">Email</label>
                <input type="radio" id="contactPhone" name="contactPreference" value="phone" required>
                <label for="contactPhone">Phone</label>
                <span class="error" id="contactPreferenceError">Please select a contact preference.</span>
            </div>

            <div>
                <label for="message">Message to the Royal Court</label>
                <textarea id="message" name="message" placeholder="Write your message here" required></textarea>
                <span class="error" id="messageError">Message is required.</span>
            </div>

            <button type="submit">Send Message</button>
            <button type="reset">Reset Form</button>
        </form>

        <div id="successMessage" class="hidden">
            <p>Your message is sent to the royal court!</p>
        </div>
    </main>

    <script src="formvalidate.js"></script>
</body>
</html>
